<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="/css/mystyle.css">

<body>
    <form action="/relations" method="POST">
    {{range . }}
    {{.Name}}
    <button type="submit" value="{{.ID}}" name="ChosenBandDL"><img src="{{.Image}}" alt="Band Picture" width="275" height="310" ali ></button>
      {{end}}
    
    </form>
    <form action="/bandmembers" method="POST">

{{range . }}

        <button type = "submit" value="{{.ID}}" name ="ChosenBandMembers">See Band Members for {{.Name}}</button>
{{end}}
    </form>

    <form action="/bandlocations" method="POST">
        {{range . }}
        
                <button type = "submit" value="{{.ID}}" name ="ChosenBandLocations">See Locations for {{.Name}}</button>
        {{end}}
            </form>


</body>
